- kind: Message
  name: CreateSessionRequestBody
  fields:
    - name: userId
      type: string
      index: 1
    - name: accountId
      type: string
      index: 2
    - name: version
      type: number
      index: 3
    - name: capabilities
      type: Capabilities
      import: ./capabilities
      index: 4
- kind: Message
  name: CreateSessionResponse
  fields:
    - name: signedSession
      type: string
      index: 1
- kind: Message
  name: UpdateCapabilitiesRequestBody
  fields:
    - name: accountId
      type: string
      index: 1
    - name: version
      type: number
      index: 2
    - name: capabilities
      type: Capabilities
      import: ./capabilities
      index: 3
- kind: Message
  name: UpdateCapabilitiesResponse
- kind: Message
  name: ExchangeSessionAndCheckCapabilityRequestBody
  fields:
    - name: signedSession
      type: string
      index: 1
    - name: capabilitiesMask
      type: CapabilitiesMask
      import: ./capabilities
      index: 2
- kind: Message
  name: ExchangeSessionAndCheckCapabilityResponse
  fields:
    - name: userId
      type: string
      index: 1
    - name: accountId
      type: string
      index: 2
    - name: capabilities
      type: Capabilities
      import: ./capabilities
      index: 3
- kind: NodeService
  name: UserSessionNodeService
  remoteCalls:
    - name: CreateSession
      path: /CreateSession
      body: CreateSessionRequestBody
      response: CreateSessionResponse
    - name: UpdateCapabilities
      path: /UpdateCapabilities
      body: UpdateCapabilitiesRequestBody
      response: UpdateCapabilitiesResponse
    - name: ExchangeSessionAndCheckCapability
      path: /ExchangeSessionAndCheckCapability
      body: ExchangeSessionAndCheckCapabilityRequestBody
      response: ExchangeSessionAndCheckCapabilityResponse
  outputClient: ./node/client
  outputHandler: ./node/handler
